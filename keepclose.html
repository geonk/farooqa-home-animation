    <script type="text/javascript">
    var isPhoneDevice = "ontouchstart" in document.documentElement;
    $(document).ready(function() {
        var isMobile = window.matchMedia("only screen and (max-width: 770px)");
        fullpage.initialize('#fullpage', {
            anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
            menu: '#menu',
            css3: true,

            afterLoad: function(anchorLink, index) {

                $.svg = new Walkway({
                    selector: '#art',
                    duration: '3000',
                    easing: 'easeOutSine'
                });

                if (index == 1) {
                    $('.logo-img').hide();
                    $('#section1').css({
                        'margin-top': '0px'
                    });
                } else if (index == 2) {
                    $.svg.draw();

                    $('.logo-img').show();
                    $('#section1').css({
                        'margin-top': '-125px'
                    });
                } else if (index == 3) {

                    $('.logo-img').show();
                    $('#section1').css({
                        'margin-top': '-50px'
                    });
                } else {
                    $('.logo-img').show();
                    $('#section1').css({
                        'margin-top': '-125px'
                    });
                }
            }
        });
    });
    </script>
